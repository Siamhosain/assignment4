<!DOCTYPE html>
<html>
<head>
	<link rel="icon"  href="images/favicon.ico">
	<title>Linkedin</title>
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <!--signup section start-->
	<section class="signup-section">
		<div class="signup-box">
			<img src="images/8dl4yopr57ug9ynjycbdozc3i.png" alt="linkedin logo" title="Linkedin">
			<h1>Make the most of your professional life</h1>
			<div class="signup-form">

				<form>
					<label for="firstname">Frist Name</label>
					<input type=""  id="firstname" >
					<label for="lastname">Last Name</label>
					<input type=""  id="lastname" >
					<label for="emailaddress">Email Address </label>
					<input type="email"  id="emailaddress" >
					<label for="password">Password (6 or more characters</label>
					<input type="password"  id="password" minlength="6" >

					<p>You agree to the LinkedIn <a href="#">User Agreement</a>,<a href="#"> Privacy Policy</a>, <a href="#">and Cookie Policy.</a>
                  </p>
                  <input type="submit" value="Agree & Join">
                  <p>Already on LinkedIn? <a href="#">Sign in</a></p>		
				</form>

				<p>LinkedIn Corporation &copy; 2019</p>

			</div>
			<audio controls="">
				<source src="audio/videoplayback.m4a" type="audio/mp3">
			</audio>
		</div>
	</section>
	<!--signup section end-->

</body>
</html>
